{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ssd-virtual-battery.fullname" . }}-postgresql
  labels:
    {{- include "ssd-virtual-battery.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgresql
      protocol: TCP
      name: postgresql
  selector:
    {{- include "ssd-virtual-battery.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
{{- end }}
